            rel="stylesheet"
        />
    </head>

            </ul>
        </nav>
        <div id="root" class="flex justify-center pt-10"></div>
    </body>

    <script type="module" src="./StringInterpolate.js"></script>
    <script type="module" src="./main.js"></script>
